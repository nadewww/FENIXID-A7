name: Run Bot

on:
  push:
  pull_request:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install || true

      - name: Run the bot
        run: node bot.js
